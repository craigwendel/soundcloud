<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <header>
    <div id="hero" alt="Image of people at a concert">
    </div>
    <div class="container">
      <h1>Your Music. Delivered.</h1>
      <section class="search">
        <form class="search-form">
          <input type="search" name="" value="" placeholder="Search for Artist" id="search-bar">
          <input type="submit" name="" value="Search" id="submit-button">
        </form>
      </section>
      <section class="player">
        <audio class="music-player" controls="controls" src=""></audio>
      </section>
    </div>
  </header>
  <div class="launch-section">
    <section class="results">
      <h3>Search. Click. Stream.</h3>
      <div class="launch-text">
      <p>Search any artist above and click the album image to stream their tracks!  Some tracks are only available with a SoundCloud pro membership, for more information visit <a href="https://soundcloud.com/pro" target="_blank">https://soundcloud.com/pro</a>  </p>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
