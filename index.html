<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img id="hero" src="./Images/sound-cloud-hero.jpeg" alt="Image of people at a concert">
      <h1>Your Music. Delivered.</h1>
    </header>
    <section class="search">
      <form class="search-form">
        <input type="search" name="" value="" placeholder="Search for Artist" id="search-bar">
        <input type="submit" name="" value="Search">
      </form>
    </section>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="results">
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
